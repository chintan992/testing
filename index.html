<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .ticket {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        .ticket h2 {
            margin-top: 0;
            font-size: 24px;
        }

        .ticket table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .ticket table th,
        .ticket table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .ticket table th {
            font-weight: bold;
        }

        .ticket p {
            margin-top: 20px;
            font-size: 14px;
        }

        .ticket .timestamp {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h2>Train Ticket</h2>
        <table>
            <tr>
                <th>Departure</th>
                <td>Finch Bus Terminal</td>
            </tr>
            <tr>
                <th>Arrival</th>
                <td>Weber St. E. @ Montgomery Rd</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>$10 One-Day Pass</td>
            </tr>
        </table>
        <p>10 stops</p>
        <p class="timestamp">Current Time: Dec 31 2023, 12:34:35 PM</p>
        <p class="timestamp">Ticket Number: MZ59426272</p>
    </div>
</body>
</html>
